<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>România</title>
  <style>
    /* Add the following CSS for animation */
    header, .contentt {
        opacity: 0;
        animation: fade-in 1.5s forwards;
    }

    @keyframes fade-in {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('brano.png'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: rgba(255, 255, 255, 0.3); /* Adjust the alpha value as needed (0.0 to 1.0) */
    }

    header {
      background-color: #644c85;
      color: white;
      text-align: center;
      padding: 1em;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      max-width: 300px;
      height: auto;
      margin: 10px;
      border-radius: 5px;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.9);
      padding-top: 60px;
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
    }

    .modal-content img {
      width: 100%;
      height: auto;
    }

    footer {
      text-align: center;
      padding: 1em;
      background-color: #644c85;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Imagini</h1>
  </header>

  <div class="gallery">
    <img src="bigar.jpg" alt="Image 1" onclick="openModal('bigar.jpg')">
    <img src="poarta.jpg" alt="Image 2" onclick="openModal('poarta.jpg')">
    <img src="sighisoara.jpg" alt="Image 3" onclick="openModal('sighisoara.jpg')">
    <img src="casa.jpg" alt="Image 1" onclick="openModal('casa.jpg')">
    <img src="decebal.jpg" alt="Image 1" onclick="openModal('decebal.jpg')">
    <img src="iarna.jpeg" alt="Image 1" onclick="openModal('iarna.jpeg')">
    <img src="mare.jpg" alt="Image 1" onclick="openModal('mare.jpg')">
    <img src="strada.jpg" alt="Image 1" onclick="openModal('strada.jpg')">

  </div>

  <div id="myModal" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <footer>
    <p>&copy; 2024 România</p>
  </footer>

  <script>
    function openModal(imageSrc) {
      document.getElementById("myModal").style.display = "block";
      document.getElementById("modalImage").src = imageSrc;
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
  </script>

</body>
</html>
